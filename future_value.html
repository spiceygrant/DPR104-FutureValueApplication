<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Value Application</title>
    <script>
      do {
        do {
          var investment = parseFloat(prompt("Enter investment amount as xxxxx.xx", 10000));
          if (isNaN(investment) || investment < 0) {
            alert("Enter a a proper number fool!");
          }
        }
       while (isNaN(investment) || investment < 0);
        do {
          var rate = parseFloat(prompt("Enter interest rate as xx.x", 7.5));
          if (isNaN(rate) || rate <= 0 || rate > 15) {
            alert("Try using a realistic number dummy!");
          }
        }
       while (isNaN(rate) || rate <= 0 || rate > 15);

         var years = parseFloat(prompt("Enter number of years", 10));
         years = parseInt(years);
         var again = "";
         var futureValue;
         futureValue = investment;
         document.write("<br><br>");
         document.write("Investment amount = " + investment);
         document.write(" Interest rate = " + rate);
         document.write(" Years = " + years);
            for (var i = 1; i <= years; i++ ) {
              futureValue += futureValue * rate / 100;
              document.writeln("<pre>Year = " + i + " Interest = " + futureValue * rate /100 + " Value = " + parseInt(futureValue + (futureValue * rate / 100) +"<pre>"));
            }
                futureValue = parseInt(futureValue);
                again = prompt("Repeat entries?", "y");
         }
      while (again == "y");
    </script>
</head>
<body>
    <main>
    	<script>

        </script>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
